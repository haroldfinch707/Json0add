<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Findings Viewer</title>
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --primary: #58a6ff;
      --success: #3fb950;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    h1 {
      text-align: center;
      color: var(--primary);
    }
    .drop-zone {
      border: 2px dashed var(--primary);
      padding: 2rem;
      text-align: center;
      margin: 1rem auto;
      max-width: 600px;
      cursor: pointer;
      border-radius: 8px;
      background: var(--card);
    }
    .finding {
      background: var(--card);
      border: 1px solid var(--border);
      margin: 1rem auto;
      max-width: 800px;
      border-radius: 6px;
      overflow: hidden;
    }
    .header {
      padding: 1rem;
      cursor: pointer;
      font-weight: bold;
      border-bottom: 1px solid var(--border);
    }
    .details {
      display: none;
      padding: 1rem;
    }
    .details p {
      margin: 0.3rem 0;
    }
    .active .details {
      display: block;
    }
    .report-btn {
      background: var(--primary);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
      position: relative;
    }
    .modal-content textarea {
      width: 100%;
      height: 300px;
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 1rem;
      font-family: monospace;
      resize: vertical;
    }
    .copy-btn {
      margin-top: 1rem;
      background: var(--success);
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: var(--text);
      cursor: pointer;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

<h1>Security Findings Viewer</h1>
<div class="drop-zone" onclick="document.getElementById('fileInput').click();">
  Click or Drag to Import JSON File
</div>
<input type="file" id="fileInput" style="display:none" accept=".json" />

<div id="findings"></div>

<div class="modal" id="reportModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <textarea id="markdownOutput" readonly></textarea>
    <button class="copy-btn" onclick="copyMarkdown()">Copy to Clipboard</button>
  </div>
</div>

<script>
  const findingsContainer = document.getElementById('findings');
  const modal = document.getElementById('reportModal');
  const markdownOutput = document.getElementById('markdownOutput');
  let findingsData = [];

  function renderFindings() {
    findingsContainer.innerHTML = '';
    findingsData.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'finding';
      if (localStorage.getItem('lastOpen') == index) div.classList.add('active');

      const header = document.createElement('div');
      header.className = 'header';
      header.textContent = `${item.detector} â€” ${item.repo_url}`;
      header.onclick = () => toggle(index);

      const details = document.createElement('div');
      details.className = 'details';
      details.innerHTML = `
        <p><strong>Raw Secret:</strong> ${item.raw_secret}</p>
        <p><strong>Repo URL:</strong> <a href="${item.repo_url}" target="_blank">${item.repo_url}</a></p>
        <p><strong>Commit URL:</strong> <a href="${item.commit_url}" target="_blank">${item.commit_url}</a></p>
        <button class="report-btn" onclick="generateReport(${index})">Create Report</button>
      `;

      div.appendChild(header);
      div.appendChild(details);
      findingsContainer.appendChild(div);
    });
  }

  function toggle(index) {
    document.querySelectorAll('.finding').forEach((el, i) => {
      if (i === index) {
        el.classList.toggle('active');
        localStorage.setItem('lastOpen', el.classList.contains('active') ? index : -1);
      } else {
        el.classList.remove('active');
      }
    });
  }

  function generateReport(index) {
    const item = findingsData[index];
    const md = `## Security Finding: ${item.detector}

**Raw Secret**  
\`\`\`
${item.raw_secret}
\`\`\`

**Repository URL**  
${item.repo_url}

**Commit URL**  
${item.commit_url}

> This finding was discovered during automated secret scanning. Please review and remediate appropriately.
`;
    markdownOutput.value = md;
    modal.style.display = 'flex';
  }

  function copyMarkdown() {
    navigator.clipboard.writeText(markdownOutput.value);
    alert('Copied to clipboard!');
  }

  function closeModal() {
    modal.style.display = 'none';
  }

  document.getElementById('fileInput').addEventListener('change', function () {
    const file = this.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function (e) {
      try {
        const data = JSON.parse(e.target.result);
        if (!Array.isArray(data)) throw 'Not an array';
        findingsData = data;
        localStorage.setItem('findings', JSON.stringify(data));
        renderFindings();
      } catch (err) {
        alert('Invalid JSON file.');
      }
    };
    reader.readAsText(file);
  });

  // On load
  window.addEventListener('load', () => {
    const saved = localStorage.getItem('findings');
    if (saved) {
      findingsData = JSON.parse(saved);
      renderFindings();
    }
  });
</script>

</body>
</html>
