<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Secret Scanner Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="upload-section">
                <h2>📁 Upload JSON File</h2>
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept=".json" hidden>
                    <div class="upload-content">
                        <div class="upload-icon">📤</div>
                        <p>Click to upload or drag & drop JSON file</p>
                    </div>
                </div>
            </div>

            <div class="summary-section" id="summarySection" style="display: none;">
                <h3>📊 Summary</h3>
                <div class="summary-stats">
                    <div class="stat-item">
                        <span class="stat-label">Total Secrets:</span>
                        <span class="stat-value" id="totalSecrets">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Repositories:</span>
                        <span class="stat-value" id="totalRepos">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Verified:</span>
                        <span class="stat-value" id="verifiedSecrets">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Reviewed:</span>
                        <span class="stat-value" id="reviewedCount">0</span>
                    </div>
                </div>

                <div class="detector-breakdown">
                    <h4>🔍 Detectors</h4>
                    <div id="detectorList"></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>🔐 Security Scan Results</h1>
                <div class="controls">
                    <input type="text" id="globalSearch" placeholder="Global search..." class="search-input">
                    <button id="clearReviewed" class="btn btn-secondary">Clear All Reviews</button>
                    <button id="exportData" class="btn btn-primary">Export Data</button>
                </div>
            </div>

            <div class="table-container" id="tableContainer">
                <div class="no-data" id="noData">
                    <h3>No data loaded</h3>
                    <p>Please upload a JSON file to view the results</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bug Bounty Report Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🐛 Bug Bounty Report Generator</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-controls">
                    <button id="copyAllReport" class="btn btn-primary">📋 Copy All</button>
                    <button id="downloadReport" class="btn btn-secondary">💾 Download</button>
                    <span class="severity-badge" id="severityBadge">Medium</span>
                </div>
                
                <div class="report-section">
                    <label>📝 Title:</label>
                    <textarea id="reportTitle" rows="2" readonly></textarea>
                    <button class="copy-btn" data-target="reportTitle">Copy</button>
                </div>
                
                <div class="report-section">
                    <label>📋 Summary:</label>
                    <textarea id="reportSummary" rows="4" readonly></textarea>
                    <button class="copy-btn" data-target="reportSummary">Copy</button>
                </div>
                
                <div class="report-section">
                    <label>🔬 Proof of Concept:</label>
                    <textarea id="reportPOC" rows="8" readonly></textarea>
                    <button class="copy-btn" data-target="reportPOC">Copy</button>
                </div>
                
                <div class="report-section">
                    <label>💥 Impact:</label>
                    <textarea id="reportImpact" rows="6" readonly></textarea>
                    <button class="copy-btn" data-target="reportImpact">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <script src="detector-intelligence.js"></script>
    <script src="script.js"></script>
</body>
</html>
