<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist JSON Reporter</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --text-muted-color: #888;
            --primary-color: #3a7bfd;
            --border-color: #333;
            --hover-bg-color: #2a2a2a;
            --success-color: #28a745;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        /* --- File Import --- */
        .file-importer {
            text-align: center;
            border: 2px dashed var(--border-color);
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            background-color: var(--card-bg-color);
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .file-importer:hover {
            border-color: var(--primary-color);
            background-color: var(--hover-bg-color);
        }
        #jsonFileInput { display: none; }

        /* --- Table for results --- */
        .results-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        .result-item {
            background-color: var(--card-bg-color);
            border-bottom: 1px solid var(--border-color);
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-header {
            display: flex;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .result-header:hover {
            background-color: var(--hover-bg-color);
        }
        .result-item.active .result-header {
            background-color: #2c2c2e;
        }
        .result-header span {
            flex: 1;
            padding: 0 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .result-header span:first-child { padding-left: 0; }
        .result-header span:last-child { text-align: right; padding-right: 0; }
        .result-header .repo { color: var(--text-muted-color); }

        .result-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, padding 0.4s ease-out;
            background-color: var(--bg-color);
            padding: 0 1.5rem;
        }
        .result-item.active .result-details {
            max-height: 500px; /* Large enough for content */
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        .detail-group { margin-bottom: 1rem; }
        .detail-group label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted-color);
            margin-bottom: 0.25rem;
        }
        .detail-group p {
            margin: 0;
            padding: 0.5rem;
            background-color: #2a2a2a;
            border-radius: 4px;
            font-family: monospace;
            word-wrap: break-word;
        }
        
        #createReportBtn {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        #createReportBtn:hover { background-color: #2d68d7; }

        /* --- Modal --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: var(--card-bg-color);
            margin: auto;
            padding: 2rem;
            border: 1px solid var(--border-color);
            width: 80%;
            max-width: 700px;
            border-radius: 8px;
            position: relative;
        }
        .close-btn {
            color: #aaa;
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover, .close-btn:focus { color: var(--text-color); }
        #reportOutput {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 1rem;
            min-height: 300px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        #copyReportBtn {
            padding: 0.7rem 1.2rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: #fff;
            background-color: var(--success-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        #copyReportBtn:hover { background-color: #218838; }

    </style>
</head>
<body>

    <div class="container">
        <h1>Minimalist JSON Reporter</h1>

        <label for="jsonFileInput" class="file-importer">Click to Import JSON File</label>
        <input type="file" id="jsonFileInput" accept=".json">
        
        <div class="results-container" id="resultsContainer">
            <!-- JS will populate this -->
        </div>
    </div>

    <!-- Report Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Bug Bounty Report</h2>
            <pre id="reportOutput"></pre>
            <button id="copyReportBtn">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Element References ---
            const fileInput = document.getElementById('jsonFileInput');
            const resultsContainer = document.getElementById('resultsContainer');
            const modal = document.getElementById('reportModal');
            const closeModalBtn = document.querySelector('.close-btn');
            const reportOutput = document.getElementById('reportOutput');
            const copyReportBtn = document.getElementById('copyReportBtn');

            // --- State ---
            let allData = [];
            let selectedItem = null;

            // --- Functions ---
            const generateReportTemplate = (item) => {
                if (!item) return "No item selected.";
                return `
# Security Vulnerability Report: Hardcoded Secret Detected
## Summary
A hardcoded secret was discovered in the codebase, posing a potential security risk. This allows for unauthorized access to sensitive resources.
## Vulnerability Details
- **Vulnerability Type:** Hardcoded Secret
- **Detector:** ${item.detector || 'N/A'}
## Location of the Finding
The hardcoded secret was found at the following location:
- **Repository URL:** \`${item.repo_url || 'N/A'}\`
- **Commit URL:** \`${item.commit_url || 'N/A'}\`
- **File Path:** \`${item.file_path || 'N/A'}\`
## The Secret
The following secret was identified:
\`\`\`
${item.raw_secret || 'N/A'}
\`\`\`
## Impact
Exposure of this secret could lead to unauthorized access to services, data breaches, and potential system compromise.
## Recommended Remediation
1.  **Invalidate the Leaked Secret:** Immediately revoke or change the exposed credential.
2.  **Remove from History:** Purge the secret from the entire Git history to prevent discovery.
3.  **Use a Secrets Manager:** Store secrets securely using a service like AWS Secrets Manager, HashiCorp Vault, or GitHub Secrets.
                `.trim();
            };
            
            const renderResults = (data, activeIndex = -1) => {
                resultsContainer.innerHTML = ''; // Clear previous results
                data.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'result-item';
                    itemDiv.dataset.index = index;
                    
                    if (index === activeIndex) {
                        itemDiv.classList.add('active');
                    }

                    itemDiv.innerHTML = `
                        <div class="result-header">
                            <span>${item.detector || 'N/A'}</span>
                            <span class="repo">${item.repo_url || 'N/A'}</span>
                            <span>${item.file_path || 'N/A'}</span>
                        </div>
                        <div class="result-details">
                            <div class="detail-group">
                                <label>Secret (raw_secret)</label>
                                <p>${item.raw_secret || 'N/A'}</p>
                            </div>
                            <div class="detail-group">
                                <label>Repo URL</label>
                                <p>${item.repo_url || 'N/A'}</p>
                            </div>
                            <div class="detail-group">
                                <label>Commit URL</label>
                                <p>${item.commit_url || 'N/A'}</p>
                            </div>
                            <button class="createReportBtn">Create Report</button>
                        </div>
                    `;
                    resultsContainer.appendChild(itemDiv);
                });
            };

            const handleFileSelect = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const jsonData = JSON.parse(e.target.result);
                        allData = Array.isArray(jsonData) ? jsonData : [jsonData];
                        
                        localStorage.setItem('json_data', JSON.stringify(allData));
                        localStorage.removeItem('active_index');

                        renderResults(allData);
                        selectedItem = null;

                    } catch (error) {
                        alert('Error parsing JSON file. Please check the file format.');
                        console.error("JSON Parse Error:", error);
                    }
                };
                reader.readAsText(file);
            };

            const loadFromStorage = () => {
                const storedData = localStorage.getItem('json_data');
                if (storedData) {
                    allData = JSON.parse(storedData);
                    const activeIndex = parseInt(localStorage.getItem('active_index'), 10);
                    
                    renderResults(allData, activeIndex);

                    if (!isNaN(activeIndex) && allData[activeIndex]) {
                        selectedItem = allData[activeIndex];
                    }
                }
            };
            
            // --- Event Listeners ---
            fileInput.addEventListener('change', handleFileSelect);

            resultsContainer.addEventListener('click', (event) => {
                const header = event.target.closest('.result-header');
                const reportButton = event.target.closest('.createReportBtn');

                if (header) {
                    const itemDiv = header.closest('.result-item');
                    const index = parseInt(itemDiv.dataset.index, 10);
                    
                    // Toggle active state
                    if (itemDiv.classList.contains('active')) {
                        itemDiv.classList.remove('active');
                        selectedItem = null;
                        localStorage.removeItem('active_index');
                    } else {
                        // Deactivate any other active items
                        resultsContainer.querySelectorAll('.result-item.active').forEach(el => el.classList.remove('active'));
                        
                        itemDiv.classList.add('active');
                        selectedItem = allData[index];
                        localStorage.setItem('active_index', index);
                    }
                }

                if (reportButton) {
                    if (selectedItem) {
                        reportOutput.textContent = generateReportTemplate(selectedItem);
                        modal.style.display = 'flex';
                    }
                }
            });

            closeModalBtn.addEventListener('click', () => { modal.style.display = 'none'; });
            window.addEventListener('click', (event) => { if (event.target == modal) modal.style.display = 'none'; });

            copyReportBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(reportOutput.textContent).then(() => {
                    copyReportBtn.textContent = 'Copied!';
                    copyReportBtn.style.backgroundColor = '#218838';
                    setTimeout(() => {
                        copyReportBtn.textContent = 'Copy to Clipboard';
                        copyReportBtn.style.backgroundColor = '#28a745'; 
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                    alert('Failed to copy report.');
                });
            });
            
            // --- Initial Load ---
            loadFromStorage();
        });
    </script>

</body>
</html>
