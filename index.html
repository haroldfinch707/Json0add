<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Importer</title>
    <style>
        /* --- Basic Setup & Dark Theme --- */
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #3a7bfd;
            --input-bg-color: #2c2c2c;
            --border-color: #444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Main Container --- */
        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            background-color: var(--input-bg-color);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        /* --- Form Styling --- */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
            font-size: 1rem;
            box-sizing: border-box; /* Important for padding */
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        /* --- File Import Button --- */
        .file-importer {
            text-align: center;
            border: 2px dashed var(--border-color);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
        }
        
        .file-importer:hover {
            border-color: var(--primary-color);
            background-color: #333;
        }

        #jsonFileInput {
            display: none; /* Hide the default file input */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Data Importer</h1>

        <label for="jsonFileInput" class="file-importer">
            Click to Import JSON File
        </label>
        <input type="file" id="jsonFileInput" accept=".json">

        <div class="form-group">
            <label for="rew_secret">Secret</label>
            <input type="text" id="rew_secret" placeholder="e.g., https://user:pass@example.com">
        </div>
        <div class="form-group">
            <label for="repo_url">Repo URL</label>
            <input type="text" id="repo_url" placeholder="e.g., https://github.com/org/repo">
        </div>
        <div class="form-group">
            <label for="commit_url">Commit URL</label>
            <input type="text" id="commit_url" placeholder="e.g., https://github.com/org/repo/commit/...">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = {
                secret: document.getElementById('rew_secret'),
                repo: document.getElementById('repo_url'),
                commit: document.getElementById('commit_url')
            };
            const fileInput = document.getElementById('jsonFileInput');

            // 1. Load data from localStorage on page start
            const loadFromStorage = () => {
                inputs.secret.value = localStorage.getItem('rew_secret') || '';
                inputs.repo.value = localStorage.getItem('repo_url') || '';
                inputs.commit.value = localStorage.getItem('commit_url') || '';
            };

            // 2. Save data to localStorage whenever an input changes
            const saveToStorage = (key, value) => {
                localStorage.setItem(key, value);
            };

            // 3. Handle file import
            const handleFileSelect = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const jsonData = JSON.parse(e.target.result);
                        // Assuming the JSON is an array of objects, use the first one
                        const data = Array.isArray(jsonData) ? jsonData[0] : jsonData;

                        if (data) {
                            // Populate fields from JSON
                            inputs.secret.value = data.raw_secret || '';
                            inputs.repo.value = data.repo_url || '';
                            inputs.commit.value = data.commit_url || '';

                            // Persist the newly imported data
                            saveToStorage('rew_secret', inputs.secret.value);
                            saveToStorage('repo_url', inputs.repo.value);
                            saveToStorage('commit_url', inputs.commit.value);
                        }
                    } catch (error) {
                        alert('Error parsing JSON file. Please check the file format.');
                        console.error("JSON Parse Error:", error);
                    }
                };
                reader.readAsText(file);
            };
            
            // --- Attach Event Listeners ---

            // Save typed data
            inputs.secret.addEventListener('keyup', () => saveToStorage('rew_secret', inputs.secret.value));
            inputs.repo.addEventListener('keyup', () => saveToStorage('repo_url', inputs.repo.value));
            inputs.commit.addEventListener('keyup', () => saveToStorage('commit_url', inputs.commit.value));

            // Listen for file selection
            fileInput.addEventListener('change', handleFileSelect);

            // --- Initial Load ---
            loadFromStorage();
        });
    </script>

</body>
</html>
