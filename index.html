<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secrets Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 1;
        }

        .controls {
            padding: 30px;
            background: rgba(51, 65, 85, 0.5);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .import-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            border: 2px solid transparent;
        }

        .file-input-label:hover {
            background: linear-gradient(135deg, #047857 0%, #065f46 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(5, 150, 105, 0.3);
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.6);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            min-width: 150px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .table-container {
            overflow-x: auto;
            max-height: 70vh;
            border-radius: 0 0 20px 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(15, 23, 42, 0.8);
        }

        th {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: #f1f5f9;
            padding: 20px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid rgba(148, 163, 184, 0.2);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            vertical-align: top;
        }

        tr:hover {
            background: rgba(51, 65, 85, 0.3);
            transform: scale(1.001);
            transition: all 0.2s ease;
        }

        .secret-cell {
            max-width: 300px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            background: rgba(220, 38, 127, 0.1);
            padding: 8px;
            border-radius: 6px;
            border-left: 3px solid #dc2626;
        }

        .url-cell {
            max-width: 250px;
            word-break: break-all;
        }

        .url-link {
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .url-link:hover {
            color: #60a5fa;
            text-decoration: underline;
        }

        .detector-badge {
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }

        .verified-badge {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(220, 38, 127, 0.1);
            border: 1px solid rgba(220, 38, 127, 0.3);
            color: #fca5a5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .controls {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Secrets Analyzer</h1>
            <p>Analyze and visualize security secrets from your repositories</p>
        </div>

        <div class="controls">
            <div class="import-section">
                <div class="file-input-wrapper">
                    <input type="file" id="jsonFile" class="file-input" accept=".json" multiple>
                    <label for="jsonFile" class="file-input-label">
                        üìÅ Import JSON Files
                    </label>
                </div>
                
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search secrets, repositories, or commits...">
                    <div class="search-icon">üîç</div>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalSecrets">0</div>
                    <div class="stat-label">Total Secrets</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="verifiedSecrets">0</div>
                    <div class="stat-label">Verified</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="uniqueRepos">0</div>
                    <div class="stat-label">Repositories</div>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table id="secretsTable">
                <thead>
                    <tr>
                        <th>Secret</th>
                        <th>Detector</th>
                        <th>Repository</th>
                        <th>Commit</th>
                        <th>Verified</th>
                        <th>File Path</th>
                    </tr>
                </thead>
                <tbody id="secretsTableBody">
                    <tr>
                        <td colspan="6" class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14,2 14,8 20,8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                                <polyline points="10,9 9,9 8,9"/>
                            </svg>
                            <h3>No secrets data loaded</h3>
                            <p>Import a JSON file to start analyzing secrets</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let secretsData = [];
        let filteredData = [];

        // File input handler
        document.getElementById('jsonFile').addEventListener('change', function(e) {
            const files = e.target.files;
            if (files.length === 0) return;

            showLoading();
            
            let allSecrets = [];
            let filesProcessed = 0;

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const jsonData = JSON.parse(e.target.result);
                        
                        // Handle both single objects and arrays
                        if (Array.isArray(jsonData)) {
                            allSecrets = allSecrets.concat(jsonData);
                        } else {
                            allSecrets.push(jsonData);
                        }
                        
                        filesProcessed++;
                        
                        // Process data when all files are loaded
                        if (filesProcessed === files.length) {
                            secretsData = allSecrets;
                            filteredData = [...secretsData];
                            displaySecrets();
                            updateStats();
                        }
                    } catch (error) {
                        showError('Error parsing JSON file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            });
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            filteredData = secretsData.filter(secret => {
                const raw_secret = (secret.raw_secret || '').toLowerCase();
                const repo_url = (secret.repo_url || '').toLowerCase();
                const commit_url = (secret.commit_url || '').toLowerCase();
                const detector = (secret.detector || '').toLowerCase();
                const file_path = (secret.file_path || '').toLowerCase();
                
                return raw_secret.includes(searchTerm) || 
                       repo_url.includes(searchTerm) || 
                       commit_url.includes(searchTerm) || 
                       detector.includes(searchTerm) || 
                       file_path.includes(searchTerm);
            });
            
            displaySecrets();
        });

        function showLoading() {
            const tbody = document.getElementById('secretsTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="loading">
                        <div class="spinner"></div>
                        <p>Loading secrets data...</p>
                    </td>
                </tr>
            `;
        }

        function showError(message) {
            const tbody = document.getElementById('secretsTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="6">
                        <div class="error">
                            <strong>Error:</strong> ${message}
                        </div>
                    </td>
                </tr>
            `;
        }

        function displaySecrets() {
            const tbody = document.getElementById('secretsTableBody');
            
            if (filteredData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="m21 21-4.35-4.35"/>
                            </svg>
                            <h3>No secrets found</h3>
                            <p>Try adjusting your search criteria</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filteredData.map(secret => {
                const secretDisplay = secret.raw_secret ? 
                    (secret.raw_secret.length > 50 ? 
                        secret.raw_secret.substring(0, 50) + '...' : 
                        secret.raw_secret) : 
                    'N/A';

                const repoName = secret.repo_url ? 
                    secret.repo_url.split('/').slice(-2).join('/') : 
                    'N/A';

                const commitHash = secret.commit_url ? 
                    secret.commit_url.split('/').pop().substring(0, 8) : 
                    'N/A';

                return `
                    <tr>
                        <td>
                            <div class="secret-cell" title="${secret.raw_secret || 'N/A'}">
                                ${secretDisplay}
                            </div>
                        </td>
                        <td>
                            <span class="detector-badge">
                                ${secret.detector || 'Unknown'}
                            </span>
                        </td>
                        <td class="url-cell">
                            ${secret.repo_url ? 
                                `<a href="${secret.repo_url}" class="url-link" target="_blank" title="${secret.repo_url}">
                                    ${repoName}
                                </a>` : 
                                'N/A'
                            }
                        </td>
                        <td class="url-cell">
                            ${secret.commit_url ? 
                                `<a href="${secret.commit_url}" class="url-link" target="_blank" title="${secret.commit_url}">
                                    ${commitHash}
                                </a>` : 
                                'N/A'
                            }
                        </td>
                        <td>
                            ${secret.verified ? 
                                '<span class="verified-badge">‚úì Verified</span>' : 
                                '<span style="color: #64748b;">Not Verified</span>'
                            }
                        </td>
                        <td class="url-cell" title="${secret.file_path || 'N/A'}">
                            ${secret.file_path || 'N/A'}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateStats() {
            const totalSecrets = secretsData.length;
            const verifiedSecrets = secretsData.filter(s => s.verified).length;
            const uniqueRepos = new Set(secretsData.map(s => s.repo_url).filter(url => url)).size;

            document.getElementById('totalSecrets').textContent = totalSecrets;
            document.getElementById('verifiedSecrets').textContent = verifiedSecrets;
            document.getElementById('uniqueRepos').textContent = uniqueRepos;
        }
    </script>
</body>
</html>
