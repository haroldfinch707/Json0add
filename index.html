<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            background-color: #2d2d2d;
            color: #e0e0e0;
            border: 1px solid #444;
        }

        .btn:hover {
            background-color: #3d3d3d;
            border-color: #555;
        }

        .btn-primary {
            background-color: #0066cc;
            border-color: #0066cc;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0052a3;
        }

        .file-input {
            display: none;
        }

        .stats {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }

        .table-container {
            background-color: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #444;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        .table th {
            background-color: #3d3d3d;
            font-weight: 600;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table tr:hover {
            background-color: #3d3d3d;
        }

        .secret-cell {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .link {
            color: #66b3ff;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #aaa;
        }

        .scroll-container {
            max-height: 70vh;
            overflow-y: auto;
        }

        .scroll-container::-webkit-scrollbar {
            width: 8px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .scroll-container::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        .copy-btn {
            background: none;
            border: none;
            color: #66b3ff;
            cursor: pointer;
            font-size: 12px;
            margin-left: 8px;
        }

        .copy-btn:hover {
            color: #88ccff;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">JSON Data Viewer</h1>
            <div class="controls">
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                    Import JSON
                </button>
                <button class="btn" onclick="clearData()">Clear</button>
                <button class="btn" onclick="exportData()">Export</button>
            </div>
        </div>

        <input type="file" id="fileInput" class="file-input" accept=".json" onchange="handleFileImport(event)">

        <div class="stats" id="stats" style="display: none;">
            <span id="recordCount">0 records</span>
        </div>

        <div class="table-container">
            <div class="scroll-container">
                <table class="table" id="dataTable">
                    <thead>
                        <tr>
                            <th>Secret</th>
                            <th>Repository</th>
                            <th>Commit</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="empty-state" id="emptyState">
            <h3>No data to display</h3>
            <p>Import a JSON file to get started</p>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let jsonData = [];

        // Load data from memory on page load
        window.addEventListener('load', function() {
            loadStoredData();
        });

        function loadStoredData() {
            // Try to load from window object (session storage alternative)
            if (window.storedJsonData) {
                jsonData = window.storedJsonData;
                renderTable();
            }
        }

        function storeData() {
            // Store in window object to persist during session
            window.storedJsonData = jsonData;
        }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (Array.isArray(data)) {
                        jsonData = data;
                    } else {
                        jsonData = [data];
                    }
                    storeData();
                    renderTable();
                    showToast('JSON file imported successfully!');
                } catch (error) {
                    showToast('Error parsing JSON file: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            const emptyState = document.getElementById('emptyState');
            const stats = document.getElementById('stats');
            
            if (jsonData.length === 0) {
                tableBody.innerHTML = '';
                emptyState.style.display = 'block';
                stats.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            stats.style.display = 'block';
            document.getElementById('recordCount').textContent = `${jsonData.length} records`;

            tableBody.innerHTML = '';
            
            jsonData.forEach((item, index) => {
                const row = document.createElement('tr');
                
                // Extract the required fields
                const secret = item.raw_secret || item.Raw || '';
                const repoUrl = item.repo_url || item.RepoUrl || '';
                const commitUrl = item.commit_url || item.CommitUrl || '';
                
                row.innerHTML = `
                    <td class="secret-cell">
                        <span title="${secret}">${secret.substring(0, 50)}${secret.length > 50 ? '...' : ''}</span>
                        <button class="copy-btn" onclick="copyToClipboard('${secret.replace(/'/g, "\\'")}')">Copy</button>
                    </td>
                    <td>
                        ${repoUrl ? `<a href="${repoUrl}" target="_blank" class="link">${repoUrl}</a>` : 'N/A'}
                    </td>
                    <td>
                        ${commitUrl ? `<a href="${commitUrl}" target="_blank" class="link">${commitUrl}</a>` : 'N/A'}
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Copied to clipboard!');
            }).catch(err => {
                showToast('Failed to copy to clipboard');
            });
        }

        function clearData() {
            if (confirm('Are you sure you want to clear all data?')) {
                jsonData = [];
                delete window.storedJsonData;
                renderTable();
                showToast('Data cleared successfully!');
            }
        }

        function exportData() {
            if (jsonData.length === 0) {
                showToast('No data to export');
                return;
            }

            const dataStr = JSON.stringify(jsonData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'exported_data.json';
            link.click();
            
            URL.revokeObjectURL(url);
            showToast('Data exported successfully!');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize with sample data if available
        if (typeof window !== 'undefined' && !window.storedJsonData) {
            // You can uncomment this to load sample data
            // jsonData = [/* your sample data here */];
            // storeData();
            // renderTable();
        }
    </script>
</body>
</html>
