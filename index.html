<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Viewer & Reporter</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #3a7bfd;
            --card-bg-color: #252525;
            --border-color: #444;
            --hover-bg-color: #333;
            --selected-bg-color: #3a7bfd33;
            --success-color: #28a745;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-weight: 500;
        }

        /* --- File Import --- */
        .file-importer {
            text-align: center;
            border: 2px dashed var(--border-color);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            background-color: var(--card-bg-color);
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .file-importer:hover {
            border-color: var(--primary-color);
            background-color: var(--hover-bg-color);
        }
        #jsonFileInput { display: none; }

        /* --- Table for results --- */
        .table-wrapper {
            max-height: 40vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        th, td {
            padding: 0.8rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        thead th {
            background-color: var(--card-bg-color);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        tbody tr {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        tbody tr:hover {
            background-color: var(--hover-bg-color);
        }
        tbody tr.selected {
            background-color: var(--selected-bg-color);
        }
        tbody tr:last-child td {
            border-bottom: none;
        }

        /* --- Form & Report Button --- */
        .form-card {
            background-color: var(--card-bg-color);
            padding: 2rem;
            border-radius: 8px;
        }
        .form-group { margin-bottom: 1.5rem; }
        .form-group:last-child { margin-bottom: 0; }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        #createReportBtn {
            display: none; /* Hidden by default */
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background-color 0.3s;
        }
        #createReportBtn:hover {
            background-color: #2d68d7;
        }

        /* --- Modal --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: var(--card-bg-color);
            margin: auto;
            padding: 2rem;
            border: 1px solid var(--border-color);
            width: 80%;
            max-width: 700px;
            border-radius: 8px;
            position: relative;
        }
        .close-btn {
            color: #aaa;
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover, .close-btn:focus {
            color: var(--text-color);
        }
        #reportOutput {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 1rem;
            min-height: 300px;
            white-space: pre-wrap; /* To respect newlines in markdown */
            font-family: monospace;
        }
        #copyReportBtn {
            padding: 0.7rem 1.2rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: #fff;
            background-color: var(--success-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        #copyReportBtn:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>JSON Data Viewer & Reporter</h1>

        <label for="jsonFileInput" class="file-importer">Click to Import JSON File</label>
        <input type="file" id="jsonFileInput" accept=".json">
        
        <div class="table-wrapper">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Detector</th>
                        <th>Repository</th>
                        <th>File Path</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div class="form-card">
            <div class="form-group">
                <label for="rew_secret">Secret (raw_secret)</label>
                <input type="text" id="rew_secret" readonly>
            </div>
            <div class="form-group">
                <label for="repo_url">Repo URL</label>
                <input type="text" id="repo_url" readonly>
            </div>
            <div class="form-group">
                <label for="commit_url">Commit URL</label>
                <input type="text" id="commit_url" readonly>
            </div>
            <button id="createReportBtn">Create Report</button>
        </div>
    </div>

    <!-- Report Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Bug Bounty Report</h2>
            <pre id="reportOutput"></pre>
            <button id="copyReportBtn">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Element References ---
            const fileInput = document.getElementById('jsonFileInput');
            const tableBody = document.querySelector('#resultsTable tbody');
            const createReportBtn = document.getElementById('createReportBtn');
            const modal = document.getElementById('reportModal');
            const closeModalBtn = document.querySelector('.close-btn');
            const reportOutput = document.getElementById('reportOutput');
            const copyReportBtn = document.getElementById('copyReportBtn');
            const inputs = {
                secret: document.getElementById('rew_secret'),
                repo: document.getElementById('repo_url'),
                commit: document.getElementById('commit_url')
            };

            // --- State ---
            let allData = [];
            let selectedItem = null;

            // --- Functions ---

            /**
             * Generates the markdown report template.
             * @param {object} item - The selected data item.
             * @returns {string} - The formatted markdown string.
             */
            const generateReportTemplate = (item) => {
                if (!item) return "No item selected.";
                return `
# Security Vulnerability Report: Hardcoded Secret Detected

## Summary
A hardcoded secret was discovered in the Github commit, posing a potential security risk. This allows for unauthorized access to sensitive resources.

## Vulnerability Details
- **Vulnerability Type:** Sensitive secret
- **Detector:** ${item.detector || 'N/A'}

## Location of the Finding
The hardcoded secret was found at the following location:

- **Repository URL:** \`${item.repo_url || 'N/A'}\`
- **Commit URL:** \`${item.commit_url || 'N/A'}\`
- **File Path:** \`${item.file_path || 'N/A'}\`

## The Secret
The following secret was identified:

\`\`\`
${item.raw_secret || 'N/A'}
\`\`\`

## Impact
Exposure of this secret could lead to unauthorized access to services, data breaches, and potential system compromise.

## Recommended Remediation
**Invalidate the Leaked Secret:** Immediately revoke or change the exposed credential.

                `.trim();
            };

            /**
             * Populates the form fields with data from the selected item.
             * @param {object | null} item - The selected data item.
             */
            const populateForm = (item) => {
                selectedItem = item;
                inputs.secret.value = item?.raw_secret || '';
                inputs.repo.value = item?.repo_url || '';
                inputs.commit.value = item?.commit_url || '';
                // Show or hide the report button based on selection
                createReportBtn.style.display = item ? 'block' : 'none';
            };
            
            /**
             * Renders the data table.
             * @param {Array} data - The array of data items.
             * @param {number} selectedIndex - The index of the currently selected item.
             */
            const renderTable = (data, selectedIndex = -1) => {
                tableBody.innerHTML = ''; // Clear previous results
                data.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.detector || 'N/A'}</td>
                        <td>${item.repo_url || 'N/A'}</td>
                        <td>${item.file_path || 'N/A'}</td>
                    `;
                    
                    if (index === selectedIndex) {
                        row.classList.add('selected');
                    }

                    row.addEventListener('click', () => {
                        populateForm(item);
                        document.querySelectorAll('#resultsTable tbody tr').forEach(r => r.classList.remove('selected'));
                        row.classList.add('selected');
                        localStorage.setItem('selected_index', index);
                    });

                    tableBody.appendChild(row);
                });
            };

            /**
             * Handles the file import process.
             */
            const handleFileSelect = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const jsonData = JSON.parse(e.target.result);
                        allData = Array.isArray(jsonData) ? jsonData : [jsonData];
                        
                        localStorage.setItem('json_data', JSON.stringify(allData));
                        localStorage.removeItem('selected_index');

                        renderTable(allData);
                        populateForm(null); // Clear form

                    } catch (error) {
                        // Use a more user-friendly modal for errors
                        alert('Error parsing JSON file. Please check the file format.');
                        console.error("JSON Parse Error:", error);
                    }
                };
                reader.readAsText(file);
            };

            /**
             * Loads data and selection state from localStorage on page start.
             */
            const loadFromStorage = () => {
                const storedData = localStorage.getItem('json_data');
                if (storedData) {
                    allData = JSON.parse(storedData);
                    const selectedIndex = parseInt(localStorage.getItem('selected_index'), 10);
                    
                    renderTable(allData, selectedIndex);

                    if (!isNaN(selectedIndex) && allData[selectedIndex]) {
                        populateForm(allData[selectedIndex]);
                    }
                }
            };
            
            // --- Event Listeners ---
            fileInput.addEventListener('change', handleFileSelect);

            createReportBtn.addEventListener('click', () => {
                if (selectedItem) {
                    reportOutput.textContent = generateReportTemplate(selectedItem);
                    modal.style.display = 'flex';
                }
            });

            closeModalBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });

            copyReportBtn.addEventListener('click', () => {
                // Use the Clipboard API for modern browsers
                navigator.clipboard.writeText(reportOutput.textContent).then(() => {
                    copyReportBtn.textContent = 'Copied!';
                    copyReportBtn.style.backgroundColor = '#218838'; // Darker green
                    setTimeout(() => {
                        copyReportBtn.textContent = 'Copy to Clipboard';
                        // FIX: Use the actual color value, not the CSS var() function syntax
                        copyReportBtn.style.backgroundColor = '#28a745'; 
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                    // Fallback for older browsers
                    try {
                        const textArea = document.createElement("textarea");
                        textArea.value = reportOutput.textContent;
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        copyReportBtn.textContent = 'Copied!';
                        setTimeout(() => { copyReportBtn.textContent = 'Copy to Clipboard'; }, 2000);
                    } catch (e) {
                        alert('Failed to copy report.');
                    }
                });
            });
            
            // --- Initial Load ---
            loadFromStorage();
        });
    </script>

</body>
</html>
